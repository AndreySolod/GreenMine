        nmap_name: "webcam"
    - ip_phone:
        title: 'VoIP-телефон'
        description: "Телефон, поддерживающий возможность использования протокола VoIP"
        nmap_name: "VoIP phone"
    - pbx:
        title: "PBX"
        description: "Private Branch Exchange (PBX) - Частная телефонная станция - маршрутизирует телефонные звонки внутри частной организации и подключает их к телефонной сети общего пользования, или VOIP"
        nmap_name: "PBX"
    - pda:
        title: "PDA"
        description: "Карманный компьютер. Устройства, которые так же являются и телефонами, относятся к категории 'Телефоны'"
        nmap_name: "PDA"
    - phone:
        title: "Телефон"
        description: "Телефон, поддерживающий работу в сети, который не является VoIP-телефоном. Обычно устройства из этой категории - мобильные телефоны"
        nmap_name: "phone"
    - power_device:
        title: 'Устройства регулирования мощности'
        description: 'Разнообразные устройства регулирования мощности, такие как источники бесперебойного питания и устройства защиты от перенапряжения'
        nmap_name: 'power-device'
    - printer:
        title: 'Принтер/МФУ'
        description: "Принтера, доступные по сети, включая принтера со встроенным принт сервером"
        nmap_name: 'printer'
    - computer:
        title: 'Компьютер'
        nmap_name: 'general purpose'
    - router:
        title: "Маршрутизатор"
        description: "Устройство уровня L3, соединяющее множество сетей, и умеющее пересылать пакеты между соединёнными сетями."
        nmap_name: "router"
    - switch:
        title: 'Коммутатор'
        description: "Устройство, соединяющее сегменты сети путём ретрансляции всего трафика на выходные порты. Имеет встроенную таблицу сопоставления MAC-адреса и порта, что позволяет уменьшать нагрузку в сети"
        nmap_name: "switch"
    - hub:
        title: "Хаб"
        description: "Устройство, соединяющее сегменты сети путём ретрансляции всего трафика на все выходные порты. Отличается от свича тем, что пересылает весь входящий трафик на все порты."
        nmap_name: "hub"
    - nas:
        title: "NAS"
