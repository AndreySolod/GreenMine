TaskState:
    - new:
        title: "Новая"
        description: "Задача только что была зарегистрирована"
        color: "#34C6CD"
        icon: "fa-solid fa-circle-dot"
        can_switch_to_state:
            - inprogress
            - resolved
            - canceled
    - inprogress:
        title: "В работе"
        description: "Задача взята в разработку/анализ"
        color: "#2618B1"
        icon: "fa-solid fa-circle-play"
        can_switch_to_state:
            - resolved
            - paused
            - canceled
    - resolved:
        title: "Решена"
        description: "Задача успешно выполнена"
        color: "#25D500"
        icon: "fa-solid fa-circle-check"
    - paused:
        title: "Приостановлена"
        description: "Задача временно приостановлена, работа над ней не ведётся"
        color: "#FFFF00"
        icon: "fa-solid fa-circle-pause"
        can_switch_to_state:
            - inprogress
            - resolved
            - canceled
    - canceled:
        title: "Отменена"
        color: "#FF0700"
        icon: "fa-solid fa-circle-minus"
        description: "Сделанная гипотеза о возможной проблеме не подтвердилась"

