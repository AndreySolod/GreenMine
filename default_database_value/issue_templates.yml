nmap_script_smb2_security_mode:
    title: "Скрипт Nmap 'smb2-security-mode'"
    description: "Проблема, создаваемая автоматически при обработке скрипта Nmap 'smb2-security-mode'"
    issue_title: "Подпись сообщений активирована, но не требуется"
    issue_description: "У некоторых конечных устройств отсутствует требование использования SMB-подписи"
    issue_fix: "Включить требование SMB-подписи для всех хостов"
    issue_riscs: "Злоупотребление отсутствием SMB-подписи позволяет злоумышленнику проводить атаки типа 'Man-in-the-Middle'"

cve_2022_1026:
    title: "Уязвимость принтеров Kyocera, связанная с получением адресной книги"
    description: "Проблема, создаваемая при подтверждении наличия уязвимости CVE-2022-1026 на принтерах Kyocera"
    issue_title: "Неавторизованное получение учётных данных с принтеров производителя Kyocera"
    issue_description: "Многие модели принтеров производителя Kyocera позволяют неавторизованному пользователю получить адресную книгу устройства. Проблема имеет идентификатор CVE-2022-1026"
    issue_technical: "Эксплуатация произвоится путём формирования специально подготовленного XML-запроса к порту 9091/TCP"
    issue_fix: "Ограничить доступ к порту 9091/TCP на сетевом уровне"
    issue_riscs: "Эксплуатация уязвимости позволяет злоумышленнику получать учётные данные, сохранённые в адресной книги устройства в открытом виде."

cve_2009_3103:
    title: "Скрипт Nmap 'smb-vuln-cve2009-3103'"
    description: "Проблема, создаваемая автоматически при обработке скрипта Nmap 'smb-vuln-cve2009-3103'"
    issue_title: "Уязвимость компонента SMBv2 ОС Windows, ведущая к выполнению RCE"
    issue_description: "CVE-2009-3103 - это ошибка индекса массива в реализации протокола SMBv2 в Microsoft Windows Vista Gold, SP1 и SP2, Windows Server 2008 Gold и SP2, и Windows 7 RC позволяют злоумышленнику, действующему удалённо, выполнять произвольный код или вызывать отказ в обслуживании через символ амерсанта в Process ID."
    issue_fix: "Обновить программное обеспечение до актуальной версии"
    issue_riscs: "Эксплуатация уязвимости позволит злоумышленнику скомпрометировать целевую систему"

cve_2017_0144:
    title: "Скрипт Nmap 'smb-vuln-ms17-010'"
    description: "Проблема, создаваемая автоматически при обработке скрипта Nmap 'smb-vuln-ms17-010'"
    issue_title: "Уязвимость CVE-2017-0144 (также известная как Ethernalblue)"
    issue_description: "Уязвимость реализации протокола SMBv1, позволяющая неаутентифицированному злоумышленнику удалённо выполнять произвольный код с правами системы"
    issue_fix: "Обновить программное обеспечение до актуальной версии"
    issue_riscs: "Эксплуатация уязвимости позволит злоумышленнику скомпрометировать целевую систему"

cve_2013_4786:
    title: "Получение хэшей паролей через IPMI"
    description: "Проблема, создаваемая автоматически при обработке модуля проверки IPMI"
    issue_title: "Получение хэшей паролей через IPMI (CVE-2013-4786)"
    issue_description: "Протокол IPMI версии 2.0 содержит недостаток, из-за которого в запросе аутентификации существующего пользователя сервер обязан предоставить хэш его пароля."
    issue_fix: "Ограничить доступ к сетевому оборудованию, доступному по протоколу IPMI"
    issue_riscs: "Компрометация соответствующих серверов IPMI, а также оборудования, на котором они размещаются"

rdp_without_nla:
    title: "Проверка на наличие NLA в подключениях по RDP"
    description: "Проблема, создаваемая автоматически при эксплуатации модуля RdpCheck"
    issue_title: "Протокол RDP с отключённой поддержкой NLA"
    issue_description: "Протокол RDP поддерживает Network Level Authentication (NLA) начиная с Windows Vista. Это вводит дополнительный уровень безопасности при подключении через протокол RDP"
    issue_fix: "Включить поддержку NLA на хостах с доступным RDP"
    issue_riscs: "Отсутствие NLA позволяет злоумышленнику подключиться к серверу через RDP и ознакомиться со списком пользователей, которые ранее подключались к серверу, что позволяет производить атаки типа Brute-Force. Кроме того, отсутствие NLA позволяет напрямую производить MitM-атаки."

dns_zone_transfer:
    title: "Трансфер DNS-зоны"
    description: "Проблема, создаваемая автоматически при эксплуатации модуля DnsZoneTransferCheck"
    issue_title: "Трансфер DNS-зоны"
    issue_description: "DNS-сервер разрешает проводить трансфер DNS-зоны любому клиенту"
    issue_fix: "Ограничить возможность выполнения трансфера DNS-зоны для любого клиента"
    issue_technical: "На серверах bind9 это настраивается добавлением опции <code>allow-transfer { none; };</code> в конфигурацию."
    issue_riscs: "Эксплуатация уязвимости позволяет злоумышленнику раскрыть все записи DNS-зоны, включая те, ссылки на которые не должны быть доступны любому клиенту DNS-зоны"